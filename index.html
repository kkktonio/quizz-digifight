<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Quiz - modèle</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div id="logo_fixe">
      <a href="landing.html">
        <img id="logo2" src="images/logo_digifight_couleur2.png">
      </a>
    </div>

    <div id="nom_joueur">
      <p>Pseudo joueur</p>
    </div>

    <div id="score_joueur">
      <p>Score joueur</p>
    </div>

    <div id="quiz">

      <p id="progress"></p>
      <br>
      <h2 id="question"></h2>
      <div id="progressbar"></div>
      <div class="glitchButton"></div>

      <h3 id="score"></h3>
  
      <div class="choices">
        <button id="guess0" class="btn">
          <p id="choice0"></p>
        </button>

        <button id="guess1" class="btn">
          <p id="choice1"></p>
        </button>

        <button id="guess2" class="btn">
          <p id="choice2"></p>
        </button>

        <button id="guess3" class="btn">
          <p id="choice3"></p>
        </button>
      </div>


    </div>
    
  </div>

  <!-- les scripts JavaScript -->
  <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>

  <!-- à la fin pour être sûr que le HTML a bien chargé -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>
  <script src="init-firebase.js"></script>

  <!-- nos différents scripts qu'on a besoin de charger -->
  <script src="./player.js" type="text/javascript" ></script>

  <script src="./script.js" type="text/javascript" ></script>
  <script src="https://button.glitch.me/button.js" defer></script>
</body>



</html>
